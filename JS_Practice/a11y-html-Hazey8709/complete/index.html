<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Assignment Demo: Calculator</title>
    </head>
    <body>
        <main>
            <section
                id="display"
                tabindex="0"
                role="region"
                aria-label="Output Display"
            >
                <button tabindex="-1" aria-label="Mute Toggle">Mute</button>
                <p tabindex="-1">0</p>
                <ul tabindex="-1" aria-hidden="true">
                    <li tabindex="-1" aria-hidden="true">&nbsp;</li>
                    <li tabindex="-1" aria-hidden="true">&nbsp;</li>
                    <li tabindex="-1" aria-hidden="true">&nbsp;</li>
                </ul>
            </section>
            <section
                id="numerals"
                tabindex="0"
                role="region"
                aria-label="Number Inputs"
            >
                <button tabindex="-1">1</button>
                <button tabindex="-1">2</button>
                <button tabindex="-1">3</button>
                <button tabindex="-1">4</button>
                <button tabindex="-1">5</button>
                <button tabindex="-1">6</button>
                <button tabindex="-1">7</button>
                <button tabindex="-1">8</button>
                <button tabindex="-1">9</button>
                <button tabindex="-1">0</button>
                <button tabindex="-1">.</button>
            </section>
            <section
                id="operators"
                tabindex="0"
                role="region"
                aria-label="Operator Inputs"
            >
                <button tabindex="-1">+</button>
                <button tabindex="-1">-</button>
                <button tabindex="-1">/</button>
                <button tabindex="-1">*</button>
                <button tabindex="-1">=</button>
            </section>
            <section
                id="modifiers"
                tabindex="0"
                role="region"
                aria-label="Modifier Inputs"
            >
                <button tabindex="-1">C</button>
                <button tabindex="-1">-/+</button>
                <button tabindex="-1"><</button>
            </section>
        </main>
    </body>
</html>
