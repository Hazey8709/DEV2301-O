<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Assignment Demo: Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital@0;1&family=Poppins:ital,wght@0,500;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
     <main>
       <section id="display" tabindex="0" role="region" aria-label="Output Display">
         <button tabindex="-1" aria-label="Mute Toggle"><img src="/assets/img/noun-mute-120300.svg" /></button>
         <p tabindex="-1"><span tabindex="-1" aria-hidden="true">0000000000</span><span tabindex="-1" aria-hidden="true">72393124087</span><span>0</span>&nbsp;</p>
         <ul tabindex="-1">
           <li tabindex="-1" aria-hidden="true">&nbsp;</li>
           <li tabindex="-1" aria-hidden="true">&nbsp;</li>
           <li tabindex="-1" aria-hidden="true">&nbsp;</li>
         </ul>
       </section>
       <section id="numerals" tabindex="0" role="region" aria-label="Number Inputs">
         <button tabindex="-1">1</button>
         <button tabindex="-1">2</button>
         <button tabindex="-1">3</button>
         <button tabindex="-1">4</button>
         <button tabindex="-1">5</button>
         <button tabindex="-1">6</button>
         <button tabindex="-1">7</button>
         <button tabindex="-1">8</button>
         <button tabindex="-1">9</button>
         <button tabindex="-1">0</button>
         <button tabindex="-1">.</button>
       </section>
       <section id="operators" tabindex="0" role="region" aria-label="Operator Inputs">
         <button tabindex="-1">+</button>
         <button tabindex="-1">-</button>
         <button tabindex="-1">/</button>
         <button tabindex="-1">*</button>
         <button tabindex="-1">=</button>
       </section>
       <section id="modifiers" tabindex="0" role="region" aria-label="Modifier Inputs">
        <button tabindex="-1">C</button> 
        <button tabindex="-1">-/+</button>
        <button tabindex="-1"><</button> 
       </section>
     </main>
     
     <audio id="audioOne" src="/assets/audio/Glitch07.mp3" type="audio/mpeg"></audio>
     <audio id="audioTwo" src="/assets/audio/Glitch10.mp3" type="audio/mpeg"></audio>
     <audio id="audioThree" src="/assets/audio/Swishes1.mp3" type="audio/mpeg"></audio>

     <script src="js/main.js" type="module" defer></script>
  </body>
</html>
