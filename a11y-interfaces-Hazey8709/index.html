<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="style.css" />

        <title>Accessible Interfaces</title>
    </head>
    <body>
        <main>
            <button
                class="muteBtn"
                aria-label="Mute Toggle"
                tabindex="0"
                role="region"
            >
                Mute
            </button>
            <section
                id="numbers"
                tabindex="0"
                role="region"
                aria-label="Number Inputs"
            >
                <button class="buttons" aria-label="Number 1 " tabindex="-1">
                    1
                </button>
                <button class="buttons" aria-label="Number 2 " tabindex="-1">
                    2
                </button>
                <button class="buttons" aria-label="Number 3 " tabindex="-1">
                    3
                </button>
                <button class="buttons" aria-label="Number 4 " tabindex="-1">
                    4
                </button>
                <button class="buttons" aria-label="Number 5 " tabindex="-1">
                    5
                </button>
            </section>
            <section
                id="letters"
                tabindex="0"
                role="region"
                aria-label="Letter Inputs"
            >
                <button class="buttons" tabindex="-1">Q</button>
                <button class="buttons" tabindex="-1">W</button>
                <button class="buttons" tabindex="-1">E</button>
                <button class="buttons" tabindex="-1">R</button>
                <button class="buttons" tabindex="-1">T</button>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
