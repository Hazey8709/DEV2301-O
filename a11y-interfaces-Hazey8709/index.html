<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="style.css" />

        <title>Accessible Interfaces</title>
    </head>
    <body>
        <main>
            <button
                class="muteBtn"
                aria-label="Mute Toggle"
                tabindex="0"
                role="region"
            >
                Mute
            </button>
            <section
                id="numbers"
                tabindex="0"
                role="region"
                aria-label="Number Inputs"
            >
                <button class="buttons" tabindex="-1">1</button>
                <button class="buttons" tabindex="-1">2</button>
                <button class="buttons" tabindex="-1">3</button>
                <button class="buttons" tabindex="-1">4</button>
                <button class="buttons" tabindex="-1">5</button>
            </section>
            <section
                id="letters"
                tabindex="0"
                role="region"
                aria-label="Letter Inputs"
            >
                <button class="buttons" tabindex="-1">Q</button>
                <button class="buttons" tabindex="-1">W</button>
                <button class="buttons" tabindex="-1">E</button>
                <button class="buttons" tabindex="-1">R</button>
                <button class="buttons" tabindex="-1">T</button>
            </section>
        </main>

        <audio id="audio_1" src="./sounds/drip.mp3" type="audio/mp3"></audio>
        <audio
            id="audio_2"
            src="./sounds/dropTool.mp3"
            type="audio/mp3"
        ></audio>
        <audio
            id="audio_3"
            src="./sounds/fistPunch.mp3"
            type="audio/mp3"
        ></audio>
        <audio
            id="audio_4"
            src="./sounds/laserSound.mp3"
            type="audio/mp3"
        ></audio>
        <audio
            id="audio_5"
            src="./sounds/mouseClick.mp3"
            type="audio/mp3"
        ></audio>
        <audio
            id="audio_Q"
            src="./sounds/pewSound.mp3"
            type="audio/mp3"
        ></audio>
        <audio
            id="audio_W"
            src="./sounds/puffBlow.mp3"
            type="audio/mp3"
        ></audio>
        <audio id="audio_E" src="./sounds/smack.mp3" type="audio/mp3"></audio>
        <audio id="audio_R" src="./sounds/stunGun.mp3" type="audio/mp3"></audio>
        <audio id="audio_T" src="./sounds/toggle.mp3" type="audio/mp3"></audio>
        <script src="script.js"></script>
    </body>
</html>
